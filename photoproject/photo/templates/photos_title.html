
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Photo Gallery</h1>
        <p class="lead text-muted">
          After you see the comments, imagine beatiful viewings.
        </p>
        <p>
          {% if user.is_authenticated %}
          <a href="{% url 'photo:post' %}" class="btn btn-primary my-2">Post</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">Logout</a>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">Signup</a>
          <a href="{% url 'accounts:login'%}" class="btn btn-secondary my-2">Login</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
